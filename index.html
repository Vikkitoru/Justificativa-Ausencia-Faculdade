<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="../assets/cropped-favicon_1-32x32.webp">
    <title>Portal Acadêmico | Faculdade Matias Machline</title>

    <!-- Scripts & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fmm-navy': '#052137',
                        'fmm-deep': '#030A41',
                        'fmm-light': '#EBECEE',
                        'fmm-steel': '#84A5B8',
                        'fmm-emerald': '#3BB5A3',
                    },
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #EBECEE;
        }

        ::-webkit-scrollbar-thumb {
            background: #84A5B8;
            border-radius: 10px;
        }

        .step-line {
            position: absolute;
            top: 18px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: #cbd5e1;
            z-index: 0;
        }

        .step-progress {
            position: absolute;
            top: 18px;
            left: 10%;
            height: 2px;
            background: #3BB5A3;
            z-index: 0;
            transition: width 0.4s ease;
        }

        .step-node {
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
        }

        .step-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: white;
            border: 2px solid #84A5B8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            transition: all 0.3s;
        }

        .active .step-circle {
            border-color: #052137;
            background: #052137;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(5, 33, 55, 0.2);
        }

        .completed .step-circle {
            border-color: #3BB5A3;
            background: #3BB5A3;
            color: white;
        }

        .input-group label {
            display: block;
            font-size: 0.7rem;
            font-weight: 700;
            color: #052137;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .base-input {
            width: 100%;
            padding: 1rem;
            background: white;
            border: 2px solid #cbd5e1;
            border-radius: 12px;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .base-input:focus {
            border-color: #052137;
            box-shadow: 0 0 0 4px rgba(5, 33, 55, 0.05);
            outline: none;
        }

        .drawer {
            position: fixed;
            inset: 0;
            z-index: 100;
            visibility: hidden;
            pointer-events: none;
        }

        .drawer.active {
            visibility: visible;
            pointer-events: auto;
        }

        .drawer-content {
            position: absolute;
            background: #EBECEE;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 767px) {
            .drawer-content {
                bottom: 0;
                left: 0;
                right: 0;
                height: 92vh;
                transform: translateY(100%);
                border-radius: 24px 24px 0 0;
            }

            .drawer.active .drawer-content {
                transform: translateY(0);
            }
        }

        @media (min-width: 768px) {
            .drawer-content {
                top: 0;
                bottom: 0;
                right: 0;
                width: 420px;
                transform: translateX(100%);
                border-left: 1px solid #cbd5e1;
            }

            .drawer.active .drawer-content {
                transform: translateX(0);
            }
        }

        .file-upload-area {
            border: 2px dashed #84A5B8;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-upload-area:hover {
            border-color: #052137;
            background: #f1f5f9;
        }

        .file-upload-area.has-file {
            border-color: #3BB5A3;
            background: #ecfdf5;
            border-style: solid;
        }
    </style>
</head>

<body class="bg-fmm-light min-h-screen flex flex-col overflow-x-hidden">

    <header class="bg-fmm-navy text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div>
                    <h1 class="text-xs font-bold uppercase tracking-tight">Faculdade Matias Machline</h1>
                    <p class="text-[9px] text-fmm-steel font-semibold uppercase tracking-wider">Justificativa Acadêmica
                    </p>
                </div>
            </div>
            <div
                class="bg-fmm-emerald/20 text-fmm-emerald px-3 py-1 rounded-full text-[10px] font-bold border border-fmm-emerald/30">
                SUPERIOR • 2026
            </div>
        </div>
    </header>

    <main class="flex-1 w-full max-w-3xl mx-auto px-4 py-8 mb-24">
        <div class="relative flex justify-between mb-12" id="stepperContainer">
            <div class="step-line"></div>
            <div class="step-progress" id="stepProgress" style="width: 0%"></div>

            <div id="step-1-node" class="step-node active">
                <div class="step-circle">1</div>
                <span class="text-[9px] font-bold uppercase mt-2 text-fmm-navy text-center">Identificação</span>
            </div>
            <div id="step-2-node" class="step-node">
                <div class="step-circle">2</div>
                <span class="text-[9px] font-bold uppercase mt-2 text-fmm-steel text-center">Documentação</span>
            </div>
            <div id="step-3-node" class="step-node">
                <div class="step-circle">3</div>
                <span class="text-[9px] font-bold uppercase mt-2 text-fmm-steel text-center">Conclusão</span>
            </div>
        </div>

        <div id="stepContent" class="animate-slide-up"></div>
    </main>

    <div id="drawerOverlay" class="drawer">
        <div class="absolute inset-0 bg-fmm-navy/60 backdrop-blur-sm" onclick="toggleDrawer(false)"></div>
        <div class="drawer-content shadow-2xl">
            <div class="p-6 bg-white border-b border-fmm-light flex justify-between items-center">
                <h3 class="text-sm font-bold text-fmm-navy uppercase">Detalhes da Solicitação</h3>
                <button onclick="toggleDrawer(false)" class="p-2 rounded-full hover:bg-fmm-light transition-colors">
                    <i data-lucide="x" class="w-5 h-5 text-fmm-steel"></i>
                </button>
            </div>
            <div id="drawerFields" class="flex-1 overflow-y-auto p-6 space-y-6"></div>
            <div class="p-6 bg-white border-t border-fmm-light">
                <button id="confirmDrawerBtn" onclick="confirmDrawerData()" disabled
                    class="w-full py-4 bg-fmm-navy text-white font-bold rounded-xl uppercase text-sm tracking-widest hover:bg-fmm-deep transition-all shadow-lg disabled:opacity-30 disabled:cursor-not-allowed">
                    Confirmar e Anexar
                </button>
            </div>
        </div>
    </div>

    <footer id="bottomNav" class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t border-fmm-steel p-4 z-40">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <button id="btnBack" onclick="changeStep(-1)"
                class="invisible flex items-center gap-2 px-6 py-3 font-bold text-fmm-steel uppercase text-xs">
                <i data-lucide="chevron-left" class="w-4 h-4"></i> Voltar
            </button>
            <button id="btnNext" onclick="changeStep(1)" disabled
                class="flex items-center gap-2 px-8 py-3 bg-fmm-navy text-white font-bold rounded-xl uppercase text-xs shadow-lg disabled:opacity-30 transition-all">
                Continuar <i data-lucide="chevron-right" class="w-4 h-4"></i>
            </button>
        </div>
    </footer>

    <script>
        // Configurações 
        const SUPABASE_URL = 'https://qlscpmenqrvkprhrvxgl.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Oh8X5kX8B5c_Iw7K7GzEmA_cWD6ye31';

        // Base das Edge Functions (padrão Supabase)
        const SUPABASE_FUNCTIONS_URL = 'https://qlscpmenqrvkprhrvxgl.functions.supabase.co';

        // Nomes das functions que você deployou
        const FN_CRIAR = 'criar-justificativa-upload';
        const FN_FINALIZAR = 'finalizar-justificativa';

        let supabaseClient = null;

        if (SUPABASE_URL && SUPABASE_URL.startsWith('http')) {
            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            } catch (e) { console.warn("Falha ao inicializar Supabase."); }
        }

        let state = {
            currentStep: 1,
            student: null,
            reason: '',
            details: {
                date: '',
                days: 1,
                fileName: '',
                file: null
            },
            loading: false
        };

        function init() {
            renderStep();
            lucide.createIcons();
        }

        function renderStep() {
            const container = document.getElementById('stepContent');

            if (state.currentStep === 1) {
                container.innerHTML = `
                    <div class="text-center mb-8">
                        <h2 class="text-xl font-bold text-fmm-navy">Quem está solicitando?</h2>
                        <p class="text-xs text-fmm-steel mt-1">Busque seu cadastro no sistema acadêmico</p>
                    </div>
                    <div class="max-w-md mx-auto space-y-4">
                        <div class="relative">
                            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-fmm-steel"></i>
                            <input type="text" id="studentSearch" oninput="handleSearch(this.value)" placeholder="Digite seu Nome ou RA..." 
                                class="base-input pl-12 shadow-sm">
                            <div id="searchDropdown" class="absolute top-full left-0 right-0 mt-2 bg-white rounded-xl shadow-2xl border border-fmm-steel hidden z-50 overflow-hidden"></div>
                        </div>
                        <div id="selectedCard" class="hidden animate-fade-in bg-white p-5 rounded-2xl border-2 border-fmm-emerald flex items-center gap-4 relative">
                            <div class="w-12 h-12 bg-fmm-emerald/10 text-fmm-emerald rounded-full flex items-center justify-center">
                                <i data-lucide="user-check"></i>
                            </div>
                            <div class="flex-1">
                                <h3 id="stdName" class="font-bold text-fmm-navy text-sm uppercase"></h3>
                                <p id="stdMeta" class="text-[10px] text-fmm-steel font-medium"></p>
                            </div>
                            <button onclick="clearStudent()" class="text-red-400 p-2 hover:bg-red-50 rounded-full transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                `;
            } else if (state.currentStep === 2) {
                container.innerHTML = `
                    <div class="text-center mb-8">
                        <h2 class="text-xl font-bold text-fmm-navy">Qual o motivo da ausência?</h2>
                        <p class="text-xs text-fmm-steel mt-1">Selecione a categoria do seu comprovante</p>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-2xl mx-auto">
                        ${renderReasonBtn('MEDICO', 'stethoscope', 'Médico / Odonto', 'Atestados de saúde')}
                        ${renderReasonBtn('TRABALHO', 'briefcase', 'Trabalho / Estágio', 'Declarações corporativas')}
                        ${renderReasonBtn('COMPARECIMENTO', 'clipboard-check', 'Comparecimento', 'Convocação ou Órgão Público')}
                        ${renderReasonBtn('OUTROS', 'more-horizontal', 'Outros Motivos', 'Eventos previstos em lei')}
                    </div>

                    ${state.details.fileName ? `
                        <div class="mt-8 p-4 bg-fmm-emerald/10 border border-fmm-emerald rounded-xl flex items-center justify-between">
                            <div class="flex items-center gap-3 text-fmm-emerald">
                                <i data-lucide="file-check"></i>
                                <span class="text-[11px] font-bold uppercase tracking-tight">Anexo: ${state.details.fileName}</span>
                            </div>
                            <button onclick="handleReasonSelect('${state.reason}')" class="text-fmm-navy text-[10px] font-bold underline">Alterar</button>
                        </div>
                    ` : ''}
                `;
            } else if (state.currentStep === 3) {
                finishProcess();
            }

            updateNavigation();
            lucide.createIcons();
        }

        function renderReasonBtn(val, icon, title, desc) {
            const isActive = state.reason === val;
            return `
                <button onclick="handleReasonSelect('${val}')" class="group p-5 rounded-2xl border-2 transition-all flex items-center gap-4 text-left 
                    ${isActive ? 'bg-fmm-navy border-fmm-navy text-white' : 'bg-white border-cbd5e1 hover:border-fmm-navy'}">
                    <div class="w-10 h-10 rounded-xl flex items-center justify-center transition-colors 
                        ${isActive ? 'bg-white/20 text-white' : 'bg-fmm-light text-fmm-steel group-hover:bg-fmm-navy/10 group-hover:text-fmm-navy'}">
                        <i data-lucide="${icon}" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <p class="font-bold text-xs uppercase tracking-tight">${title}</p>
                        <p class="text-[9px] ${isActive ? 'text-white/70' : 'text-fmm-steel'} font-medium uppercase">${desc}</p>
                    </div>
                </button>
            `;
        }

        async function handleSearch(val) {
            const drop = document.getElementById('searchDropdown');
            if (val.length < 3) { drop.classList.add('hidden'); return; }

            try {
                let results = [];
                if (supabaseClient) {
                    const { data, error } = await supabaseClient
                        .from('alunos_superior')
                        .select('ra, nome, curso, email')
                        .or(`nome.ilike.%${val}%,ra.ilike.%${val}%`)
                        .limit(5);
                    if (!error) results = data;
                } else {
                    results = [
                        { ra: '2024001', nome: 'CARLOS ALBERTO SILVA', curso: 'ADS', email: 'carlos@fmm.br' },
                        { ra: '2024002', nome: 'ANA PAULA OLIVEIRA', curso: 'ENG. SOFTWARE', email: 'ana@fmm.br' },
                        { ra: '2024003', nome: 'FELIPE MACHLINE', curso: 'ADS', email: 'felipe@fmm.br' }
                    ].filter(s => s.nome.includes(val.toUpperCase()) || s.ra.includes(val));
                }

                if (results.length > 0) {
                    drop.innerHTML = results.map(s => `
                        <div onclick='selectStudent(${JSON.stringify(s)})' class="p-3 hover:bg-fmm-light cursor-pointer border-b border-fmm-light last:border-0 flex justify-between items-center">
                            <div>
                                <p class="font-bold text-fmm-navy text-xs uppercase">${s.nome}</p>
                                <p class="text-[9px] text-fmm-steel">${s.curso} • ${s.ra}</p>
                            </div>
                            <i data-lucide="chevron-right" class="w-3 h-3 text-fmm-steel"></i>
                        </div>
                    `).join('');
                    drop.classList.remove('hidden');
                    lucide.createIcons();
                } else { drop.classList.add('hidden'); }
            } catch (e) { console.error(e); }
        }

        function selectStudent(s) {
            state.student = s;
            document.getElementById('searchDropdown').classList.add('hidden');
            document.getElementById('studentSearch').parentElement.classList.add('hidden');

            const card = document.getElementById('selectedCard');
            document.getElementById('stdName').innerText = s.nome;
            document.getElementById('stdMeta').innerText = `${s.curso} • RA: ${s.ra}`;
            card.classList.remove('hidden');
            updateNavigation();
        }

        function clearStudent() {
            state.student = null;
            renderStep();
        }

        function handleReasonSelect(val) {
            state.reason = val;
            const fields = document.getElementById('drawerFields');
            fields.innerHTML = `
                <div class="input-group">
                    <label>Data de Início da Ausência</label>
                    <input type="date" id="input_date" value="${state.details.date}" onchange="validateDrawer()" class="base-input">
                </div>
                <div class="input-group">
                    <label>Quantidade de Dias</label>
                    <input type="number" id="input_days" value="${state.details.days || 1}" min="1" onchange="validateDrawer()" class="base-input">
                </div>
                <div class="input-group">
                    <label>Envio de Comprovante (Obrigatório)</label>
                    <input type="file" id="file_upload" class="hidden" onchange="handleFileChange(this)">
                    <div id="drop_area" onclick="document.getElementById('file_upload').click()" 
                         class="file-upload-area ${state.details.fileName ? 'has-file' : ''}">
                        <div class="space-y-2">
                            <i data-lucide="${state.details.fileName ? 'file-check' : 'upload-cloud'}" class="w-8 h-8 mx-auto text-fmm-steel"></i>
                            <p class="text-xs font-bold text-fmm-navy uppercase" id="file_status">
                                ${state.details.fileName ? state.details.fileName : 'Clique para selecionar o anexo'}
                            </p>
                            <p class="text-[9px] text-fmm-steel uppercase">PDF, JPG ou PNG (Max. 5MB)</p>
                        </div>
                    </div>
                </div>
            `;
            toggleDrawer(true);
            validateDrawer();
            lucide.createIcons();
        }

        function handleFileChange(input) {
            const status = document.getElementById('file_status');
            const area = document.getElementById('drop_area');

            if (input.files && input.files[0]) {
                const file = input.files[0];

                // validações rápidas no front
                const MAX = 5 * 1024 * 1024;
                const allowed = ["application/pdf", "image/jpeg", "image/png"];

                if (!allowed.includes(file.type)) {
                alert("Tipo inválido. Envie PDF, JPG ou PNG.");
                input.value = "";
                return;
                }
                if (file.size > MAX) {
                alert("Arquivo acima de 5MB.");
                input.value = "";
                return;
                }

                status.innerText = file.name;
                area.classList.add('has-file');

                // guarda temporariamente antes do "Confirmar e Anexar"
                state.tempFileName = file.name;
                state.tempFile = file;

                validateDrawer();
                lucide.createIcons();
            }
        }

        function validateDrawer() {
            const date = document.getElementById('input_date').value;
            const file = document.getElementById('file_upload').files[0] || state.details.file;
            const btn = document.getElementById('confirmDrawerBtn');
            btn.disabled = !(date && file);
        }

        function toggleDrawer(open) {
            const drawer = document.getElementById('drawerOverlay');
            open ? drawer.classList.add('active') : drawer.classList.remove('active');
        }

        function confirmDrawerData() {
            const date = document.getElementById('input_date').value;
            const fileInput = document.getElementById('file_upload');

            state.details = {
                date: date,
                days: document.getElementById('input_days').value,
                fileName: state.tempFileName || state.details.fileName,
                file: state.tempFile || state.details.file
            };

            toggleDrawer(false);
            renderStep();
        }

        function changeStep(dir) {
            state.currentStep += dir;
            renderStep();
            updateStepper();
        }

        function updateStepper() {
            const progress = ((state.currentStep - 1) / 2) * 80;
            document.getElementById('stepProgress').style.width = `${progress}%`;
            for (let i = 1; i <= 3; i++) {
                const node = document.getElementById(`step-${i}-node`);
                node.className = `step-node ${i < state.currentStep ? 'completed' : (i === state.currentStep ? 'active' : '')}`;
            }
        }

        function updateNavigation() {
            const btnBack = document.getElementById('btnBack');
            const btnNext = document.getElementById('btnNext');
            btnBack.style.visibility = state.currentStep === 1 ? 'hidden' : 'visible';
            let canContinue = false;
            if (state.currentStep === 1 && state.student) canContinue = true;
            if (state.currentStep === 2 && state.reason && state.details.fileName && state.details.date) canContinue = true;
            btnNext.disabled = !canContinue;
        }

        async function enviarJustificativaSemLogin() {
            if (!supabaseClient) throw new Error("Supabase não inicializado.");

            const file = state.details.file;
            if (!file) throw new Error("Nenhum arquivo selecionado.");

            const payload = {
                ra: state.student.ra,
                motivo: state.reason,
                data_inicio: state.details.date,
                quantidade_dias: Number(state.details.days || 1),
                file_name: file.name,
                file_type: file.type,
                file_size: file.size
            };

            // 1) pede token/path para upload (Edge Function)
            const r1 = await fetch(`${SUPABASE_FUNCTIONS_URL}/${FN_CRIAR}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const d1 = await r1.json();
            if (!r1.ok) throw new Error(d1.error || "Erro ao iniciar envio.");

            // 2) upload para Storage com token (sem login)
            const { error: upErr } = await supabaseClient.storage
                .from("justificativas")
                .uploadToSignedUrl(d1.path, d1.token, file, {
                contentType: file.type,
                upsert: false
                });

            if (upErr) throw new Error(upErr.message);

            // 3) finaliza (marca status = ENVIADA) (Edge Function)
            const r2 = await fetch(`${SUPABASE_FUNCTIONS_URL}/${FN_FINALIZAR}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ justificativa_id: d1.justificativa_id })
            });

            const d2 = await r2.json();
            if (!r2.ok) throw new Error(d2.error || "Erro ao finalizar.");

            return d1.justificativa_id;
        }
        
        async function finishProcess() {
            document.getElementById('stepperContainer').classList.add('hidden');
            const content = document.getElementById('stepContent');

            // Tela de carregamento
            content.innerHTML = `
                <div class="text-center py-12 animate-fade-in">
                <div class="w-20 h-20 bg-fmm-navy/10 text-fmm-navy rounded-full flex items-center justify-center mx-auto mb-6 shadow-xl">
                    <i data-lucide="loader" class="w-10 h-10"></i>
                </div>
                <h2 class="text-xl font-bold text-fmm-navy uppercase tracking-tight">Enviando...</h2>
                <p class="text-xs text-fmm-steel max-w-xs mx-auto mt-2 leading-relaxed">
                    Aguarde o upload do comprovante (até 5MB).
                </p>
                </div>
            `;
            lucide.createIcons();

            try {
                const protocoloId = await enviarJustificativaSemLogin();

                document.getElementById('bottomNav').style.display = 'none';

                // Tela de sucesso
                content.innerHTML = `
                <div class="text-center py-12 animate-fade-in">
                    <div class="w-20 h-20 bg-fmm-emerald text-white rounded-full flex items-center justify-center mx-auto mb-6 shadow-xl">
                    <i data-lucide="check" class="w-10 h-10"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-fmm-navy uppercase tracking-tight">Solicitação Protocolada!</h2>
                    <p class="text-xs text-fmm-steel max-w-xs mx-auto mt-2 leading-relaxed">
                    A justificativa para <b>${state.reason}</b> com o anexo <b>${state.details.fileName}</b> foi enviada para análise.
                    </p>

                    <div class="mt-6 p-4 bg-white rounded-xl border border-fmm-light text-left max-w-xs mx-auto">
                    <p class="text-[9px] font-bold text-fmm-steel uppercase">Resumo do Protocolo</p>
                    <p class="text-[11px] text-fmm-navy mt-1"><b>Aluno:</b> ${state.student.nome}</p>
                    <p class="text-[11px] text-fmm-navy"><b>Data:</b> ${new Date(state.details.date).toLocaleDateString('pt-BR')}</p>
                    <p class="text-[11px] text-fmm-navy"><b>Protocolo:</b> ${protocoloId}</p>
                    </div>

                    <button onclick="location.reload()" class="mt-10 px-8 py-3 bg-fmm-navy text-white font-bold rounded-xl uppercase text-[10px] tracking-widest shadow-lg">
                    Nova Solicitação
                    </button>
                </div>
                `;
                lucide.createIcons();
            } catch (e) {
                // Tela de erro
                content.innerHTML = `
                <div class="text-center py-12 animate-fade-in">
                    <div class="w-20 h-20 bg-red-500 text-white rounded-full flex items-center justify-center mx-auto mb-6 shadow-xl">
                    <i data-lucide="x" class="w-10 h-10"></i>
                    </div>
                    <h2 class="text-xl font-bold text-fmm-navy uppercase tracking-tight">Falha no envio</h2>
                    <p class="text-xs text-fmm-steel max-w-xs mx-auto mt-2 leading-relaxed">
                    ${String(e?.message || e)}
                    </p>
                    <button onclick="location.reload()" class="mt-10 px-8 py-3 bg-fmm-navy text-white font-bold rounded-xl uppercase text-[10px] tracking-widest shadow-lg">
                    Tentar novamente
                    </button>
                </div>
                `;
                lucide.createIcons();
            }
        }

        window.onload = init;
    </script>
</body>

</html>
